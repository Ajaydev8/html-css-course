<style>
    .subscribe {
        background-color: rgb(201, 0, 0);
        color: white;
        height: 36px;
        border: none;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        transition: opacity 0.15s;
    }

    .subscribe:hover {
        opacity: 0.7;
    }

    .subscribe:active {
        opacity: 0.4;
    }

    .join {
        background-color: white;
        color: rgb(24, 84, 248);
        border: 1px solid rgb(24, 84, 248);
        margin-left: 10px;
        padding: 9px 15px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.3s,
            color 0.3s;
    }

    .join:hover {
        background-color: rgb(24, 84, 248);
        color: white;
    }

    .join:active {
        opacity: 0.7;
    }

    .tweet {
        background-color: rgb(32, 147, 255);
        color: white;
        font-size: 15px;
        border: none;
        border-radius: 20px;

        padding: 10px 15px;

        cursor: pointer;
        
    }

    .tweet:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
</style>


<button class="subscribe">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="tweet"><strong>Tweet</strong></button>
